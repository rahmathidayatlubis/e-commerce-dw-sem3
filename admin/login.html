<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ourshop | Login</title>
    <link rel="icon" href="../dist/img/oos.png" sizes="48x48">
    <!-- bs 5.2 -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <style>
        .gtr {
            background: linear-gradient(90deg, #BBD7E0, #70C5E0);
            background-size: 400% 400%;
            animation: anim 2.5s infinite ease-in-out;
        }

        @keyframes anim {
            0% {
                background-position: 0 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0 50%;
            }
        }
    </style>
</head>

<body class="gtr">
    <div class="container d-flex justify-content-center mt-5 bodi">
        <form id="form" class="card rounded-0 shadow-lg border-0">
            <div class="card-header text-center bg-primary rounded-0">
                <span class="fw-bold h2">Login</span>
            </div>
            <div class="card-body px-4">
                <div class="row">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input id="userName" autocomplete="off" type="email" class="form-control"
                            id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Password</label>
                        <input type="text" autocomplete="off" class="form-control" id="exampleFormControlInput1"
                            placeholder="Password">
                    </div>
                    <div class="form-check ms-3">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Remember Me
                        </label>
                    </div>
                </div>
            </div>
            <div class="card-footer mt-3 py-3">
                <div class="d-flex justify-content-end">
                    <a href="../index.html" class="btn btn-secondary fw-semibold me-2 px-4 rounded-4">
                        Batal
                    </a>
                    <button type="submit" class="btn btn-primary fw-semibold px-4 rounded-4">
                        Login
                    </button>
                </div>


            </div>

        </form>
    </div>



    <!-- Script Custom Js -->
    <script src="alert.js"></script>
    <script src="../assets/js/bootstrap.bundle.js">
    </script>

    <script type="text/javascript">
        const form = document.getElementById('form');
        const username = document.getElementById('userName');

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            const getnama = username.value;

            localStorage.setItem('nameInput', getnama);

            window.location.href = 'dashboard.html';
        })
    </script>
</body>

</html>
