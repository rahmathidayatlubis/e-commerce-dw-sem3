<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OurShop | Daftar</title>
    <link rel="icon" href="../dist/img/oos.png" sizes="48x48">
    <!-- bs 5.2 -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <style>
        .gtr {
            background: linear-gradient(90deg, #BBD7E0, #70C5E0);
            background-size: 400% 400%;
            animation: anim 2.5s infinite ease-in-out;
        }

        @keyframes anim {
            0% {
                background-position: 0 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0 50%;
            }
        }
    </style>
</head>

<body class="gtr">
    <div class="container d-flex justify-content-center mt-5">
        <div class="card rounded-0 shadow-lg border-0">
            <div class="card-header text-center bg-primary rounded-0">
                <span class="fw-bold h2">Daftar Akun</span>
            </div>
            <div class="card-body px-4">
                <form class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Nama Depan</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                placeholder="Nama Depan">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Nama Belakang</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                placeholder="Nama Belakang">
                        </div>
                    </div>
                </form>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Password</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="6 - 7 Karakter">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Konfirmasi Password</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1"
                        placeholder="Konfirmasi Password">
                </div>
                <div class="mb-0 ms-2 mt-4">
                    <small>
                        Sudah Punya Akun?<a href="login.html" class="fw-bold biru text-decoration-none"
                            style="color: #00a9e0;"> Masuk</a>
                    </small>
                </div>

            </div>
            <div class="card-footer mt-0 py-3">
                <div class="d-flex justify-content-end">
                    <a href="../index.html" class="btn btn-secondary fw-semibold me-2 px-4 rounded-4">
                        Batal
                    </a>
                    <button id="liveToastBtn" href="login.html" class="btn btn-primary fw-semibold px-4 rounded-4">
                        Daftar
                    </button>
                </div>

            </div>
        </div>
    </div>

    <!-- Script Custom Js -->
    <script>
        document.querySelector('#liveToastBtn').addEventListener('click', function () {
            Swal.fire({
                position: 'center',
                icon: 'success',
                title: 'Berhasil Membuat Akun',
                showConfirmButton: false,
                timer: 1500
            })
            let timer = 3;
            setInterval(function () {
                timer--;
                if (timer == 0) {
                    window.location.href = 'login.html';
                }
            }, 500);

        });
    </script>
    <script src="../assets/js/bootstrap.bundle.js">
    </script>

    <!-- sweet alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
